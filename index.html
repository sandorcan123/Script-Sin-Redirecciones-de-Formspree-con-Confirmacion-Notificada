<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">   
    <title>Formulario HTML</title>
</head>
<body>

<h2>Formulario de contacto</h2>

<form id="contactForm" class="main_form" action="https://formspree.io/xxxxxxx" method="POST">
    <label for="name">Nombre:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="Subject line">Asunto:</label><br>
    <input type="text" id="Subject line" name="Subject line"><br>
    <label for="message">Mensaje:</label><br>
    <textarea id="message" name="message"></textarea><br>
    <button type="submit" class="send_btn">Enviar</button>
</form>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("contactForm");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    alert("¡El correo fue enviado exitosamente!");
                    form.reset(); // Limpiar el formulario después de enviarlo
                } else {
                    throw new Error('Error en el envío del formulario');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Hubo un error al enviar el correo. Por favor, inténtalo nuevamente.");
            });
        });
    });
</script>

</html>
